<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse Information</title>
    <link rel="stylesheet" href="styling.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
       <img src="/public/img/download-removebg-preview.png" alt="logo">
        <div>
         <button id="login-button">Log In</button>
         <button id="theme-toggle">
            <span id="theme-icon">ðŸŒ™</span>
         </button>
        </div>
    </header>
  
    <div class="search-container">
        <h1>Horse Information</h1>
       
        <input type="text" id="search-input" placeholder="Search for a horse or driver...">
        <input type="text" id="user-question" placeholder="Ask a question...">
        <button id="ask-button">Submit</button>

        <div id="answer-box"></div>
        <div id="answer-card">
            <h2>Answer:</h2>
            <textarea id="answer" readonly></textarea>
        </div>
    </div>
   
    <table id="starters-table">
        <thead>
            <tr>
                <th onclick="sortTable('name')">Horse Name</th>
                <th onclick="sortTable('age', 'number')">Age</th>
                <th>Sex</th>
                <th>Shoes</th>
                <th>Sulky</th>
                <th>Trainer</th>
                <th onclick="sortTable('number', 'number')">Number</th>
                <th>Distance</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table content will be populated by JavaScript -->
        </tbody>
    </table>

    <div id="horse-details-popup" class="hidden">
        <div class="popup-content">
            <span class="close-button" onclick="closePopup()">&times;</span>
            <h2>Horse Details</h2>
            <p>Name: <span id="popup-horse-name"></span></p>
            <p>Age: <span id="popup-horse-age"></span></p>
            <p>Sex: <span id="popup-horse-sex"></span></p>
            <p>Shoes: <span id="popup-horse-shoes"></span></p>
            <p>Sulky: <span id="popup-horse-sulky"></span></p>
            <p>Trainer: <span id="popup-horse-trainer"></span></p>
            <p>Number: <span id="popup-horse-number"></span></p>
            <p>Distance: <span id="popup-horse-distance"></span></p>
        </div>
    </div>

    <script src="/public/script.js"></script>
    <script src="test-api.js"></script>
</body>
</html>
